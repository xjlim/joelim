{{with .Description }}
    <meta name="description" content="{{ . }}">
{{end}}

<meta name="keywords" content="{{ if .Keywords }}{{ range .Keywords }}{{ . }}, {{ end }}{{ end }}">

<!-- open graph -->
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description }}">
<meta property="og:image" content="{{ .Permalink }}{{ .Params.image }}">
<meta property="og:image:type" content="image/jpeg">

{{ if eq .Kind "page" | and (eq .Section "blog") }}
    <meta property="og:type" content="article">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="joe lim">
    <meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
    <meta property="article:modified_time" content="{{ .Date.Format "2006-01-02" }}">
    <meta property='article:author' content='https://www.facebook.com/lim1234'>
    <meta property="article:section" content="Technology">
    {{if isset .Params "tags" }}
        {{ range .Params.tags }}
            <meta property="article:tag" content="{{ . }}">
        {{ end }}
    {{end}}
{{ else }}
    <meta property="og:type" content="website">
{{ end }}

<!--twitter cards-->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@joe_lim_">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Description }}">
{{ if isset .Params "image" }}
    <meta name="twitter:image" content="{{ .Permalink }}{{ .Params.image }}">
{{ end }}
{{ if isset .Params "imageAlt" }}
    <meta name="twitter:image:alt" content="{{ .Params.imageAlt }}">
{{ end }}
